<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Biblioteca{% endblock %}</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Biblioteca Online do Leonardo</h1>
        </div>
        <nav class="menu">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('buscar') }}">Buscar Livros</a>
            <a href="{{ url_for('carrinho') }}">Carrinho</a>
            <a href="{{ url_for('minha_conta') }}">Minha Conta</a>
            {% if session.get('usuario_id') %}
                <a href="{{ url_for('logout') }}">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
